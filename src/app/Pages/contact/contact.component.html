      <h2>Get in touch</h2>
      <form action="https://formspree.io/f/xlezbbgl" method="POST">
        <div class="from-flex">
          <div class="from-flex_first">
            <div class="name-input_first">
              <label for="name-input_first">First Name</label>
              <input
                name="first-name"
                placeholder="Enter Your First Name"
                type="text"
                id="name-input_first"
              />
            </div>
            <div class="name-input_last">
              <label for="name-input_last">Last Name</label>
              <input
                name="last-name"
                placeholder="Enter Your Last Name"
                type="text"
                id="name-input_last"
              />
            </div>
          </div>
          <div class="from-flex_last">
            <div class="email">
              <label for="email">Email</label>
              <input
                name="email"
                placeholder="Enter Your Email"
                type="email"
                id="email"
              />
            </div>
            <div class="subject">
              <label for="subject">Subject</label>
              <input
                name="subject"
                placeholder="What are you interested in?"
                type="text"
                id="subject"
              />
            </div>
          </div>
        </div>
        <div class="message">
          <label for="message">Message</label>
          <textarea
            name="message"
            placeholder="Message"
            id="message"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="submit-holder">
          <input id="submit" type="submit" value="send message" />
        </div>
      </form>
